<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <a href="#" class="btn btn-primary btn-sm">Dodaj organizacjÄ™</a>    
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <h2>Lista organizacji</h2>
        
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ng-container *ngIf="organizations != null">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">Nazwa</th>
                        <th scope="col">Adres</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let organization of organizations">
                            <td>{{ organization.name }}</td>
                            <td>{{ organization.url }}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>            
            <ng-container *ngIf="organizations == null">
                <p>Brak zdefiniowanych organizacji.</p>
            </ng-container>
        </div>
    </div>        
</div>
